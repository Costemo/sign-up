<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <h1>Fish</h1>
    </div>
    <div class="right">
        <div class="top-right">
            <p>Why have legs when you can have fins? Join the wave and see why millions of people are trading in their boring lives for gills and thrills!<br><br>Sign up now to literally become a fish.</p>
        </div>
        <form class="form">
            <p>Sign up!</p>
            <div class="form-row1">
                <div class="fname">
                    <span>First Name</span>
                    <input type="text">
                </div>
                <div>
                    <span>Last Name</span>
                    <input type="text">
                </div>
            </div>
            <div class="form-row2">
                <div>
                    <Span>Email</Span>
                    <input type="text">
                </div>
                <div>
                    <span>Phone Number</span>
                    <input type="text">
                </div>
            </div>
            <div class="form-row3">
                <div>
                    <span>Password</span>
                    <input type="text">
                </div>
                <div>
                    <span>Confirm Password</span>
                    <input type="text">
                </div>
            </div>
        </form>
        <div class="bottom-right">
            <button>Create Account</button>
            <p>Already a fish? <a>Log In</a></p>
        </div>
    </div>
</body>
</html>
